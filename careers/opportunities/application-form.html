<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>ISRO | Application Form</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="opportunities.css"> 
    <link rel="stylesheet" href="application-form.css">
</head>
<body>
    <header class="main-header"></header>

    <main>
        <section class="careers-hero">
            <h1>Job Application</h1>
        </section>

        <div class="careers-container">
            <form id="applicationForm" class="form-container" action="#" method="POST">
                <h2>Application for Scientist/Engineer 'SC' - Computer Science</h2>

                <div class="form-section">
                    <h3>1. Personal Details</h3>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                </div>

                <div class="form-section">
                    <h3>2. Educational Qualifications</h3>
                    <div class="form-group">
                        <label for="degree">Highest Degree</label>
                        <input type="text" id="degree" name="degree" placeholder="e.g., B.E. in Computer Science" required>
                    </div>
                    <div class="form-group">
                        <label for="university">University/Institution</label>
                        <input type="text" id="university" name="university" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Year of Graduation</label>
                        <input type="text" id="year" name="year" placeholder="YYYY" required>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>3. Work Experience (Optional)</h3>
                    <div class="form-group">
                        <label for="experience">Summary of Experience</label>
                        <textarea id="experience" name="experience"></textarea>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
        </div>
    </main>

    <footer class="main-footer"></footer>

    <script>
        document.getElementById('applicationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the form from actually submitting
            alert('Thank you for your application! Your form has been submitted successfully.');
            this.reset(); // Clears the form fields
        });
    </script>
</body>
</html>
