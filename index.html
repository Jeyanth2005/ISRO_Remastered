<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISRO - Indian Space Research Organisation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/footer.css">
    <style>
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #004085;
        }
        
        .loading-container p {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        
        .loading-container a {
            color: #ffa006;
            text-decoration: none;
            font-weight: bold;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #004085;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                window.location.href = 'home/home.html';
            }, 1000); // 1 second delay for better user experience
        });
    </script>
</head>
<body>
    <div class="loading-container">
        <div class="loader"></div>
        <p>Welcome to ISRO - Indian Space Research Organisation</p>
        <p>Redirecting to homepage...</p>
        <p>If you are not redirected, <a href="home/home.html">click here</a>.</p>
    </div>
</body>
</html>
