<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISRO Website - UI Improvement Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="container header-flex">
            <div class="logo">
                <a href="#">
                    <img src="images/logos/Indian_Space_Research_Organisation_Logo.svg.png" alt="ISRO Logo">
                </a>
            </div>
            <nav class="main-nav">
                <button class="menu-toggle" aria-controls="main-menu" aria-expanded="false">â˜°</button>
                <ul id="main-menu" class="nav-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Missions</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">About Us</a></li>
                    <li class="search-container">
                        <form class="search-form" role="search">
                            <input type="search" class="search-input" placeholder="Search..." aria-label="Search">
                        </form>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <h1>Welcome to <span class="isro-highlight">ISRO</span></h1>
                <p class="subtext">India's Gateway to Space Exploration</p>
                <a href="#explore" class="cta-button">Explore Our Missions</a>
                <div class="scroll-arrow">&#8595;</div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
